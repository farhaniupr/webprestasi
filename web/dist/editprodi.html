    <script src="assets/js/axios.min.js"></script>
    <script>
        //

        var urls = window.location.href;
        var url = new URL(urls);
        var c = url.searchParams.get("id");
        GetOneProdi(c);

        function GetOneProdi(prodi) {
                axios.get(`http://localhost:8085/lihatprodi/${prodi}`)
                .then(response => {
                console.log(' lihat prodi', response.data.data);                
                
                document.getElementById('nama_prodi').value = response.data.data.nama_prodi
                document.getElementById('nama_fakultas').value = response.data.data.nama_fakultas
                document.getElementById('kode_prodi').value = response.data.data.kode_prodi
            })
            .catch(error => console.error(error));
        };

        // edit mhs
        const EditProdi = (prodi) => {
            axios.put(`http://localhost:8085/editprodi/${prodi.kode_prodi}`, prodi)
                .then(response => {
                    //const  editmhs = response.data.data;
                    console.log(`PUT : mhs is edited`, prodi);
                    console.log(response.data);
                })
                .catch(error => console.error(error));
        };

        // event listener for form submission
        const form = document.querySelector('form');

        const formEvent = form.addEventListener('submit', event => {
            event.preventDefault();

            const kode_prodi = document.querySelector('#kode_prodi').value;
            const nama_fakultas = document.querySelector('#nama_fakultas').value;
            const nama_prodi = document.querySelector('#nama_prodi').value;
            const prodi = { kode_prodi : kode_prodi, nama_prodi : nama_prodi, nama_fakultas : nama_fakultas};
            EditProdi(prodi);
            location.reload();
        });
    </script>
