    <script type="text/javascript" src="assets/vendors/Datatable/datatables.js"></script>

    <script>
        var arrayReturn = [];
        let b1 = '<button data-toggle="tooltip" title="Edit" class="pd-setting-ed" >Edit</button>'
        let b2 =  '<button data-toggle="tooltip" title="Trash" class="pd-setting-ed"><i class="fa fa-trash-o" aria-hidden="true" href="line-charts.html"></i></button>'
        $.ajax({
                url : "http://localhost:8085/lihatmahasiswa",
                async: false,
                dataType: 'json',
                success: function (data) {
            		for (var i = 0, len = data.data.length; i < len; i++) {
                        arrayReturn.push([data.data[i].nama, data.data[i].nim, data.data[i].fakultas, data.data[i].programstudi, b1]);
					}
                inittable(arrayReturn);
                }
            });
            function inittable(data) {	
            $('#table1').DataTable( {
                "aaData": data,
                dom: 'Bfrtip',
            buttons: [
            {
                extend:    'copyHtml5',
                text:      '<i class="fa fa-files-o"></i>',
                titleAttr: 'Copy'
            },
            {
                extend:    'excelHtml5',
                text:      '<i class="fa fa-file-excel-o"></i>',
                titleAttr: 'Excel'
            },
            {
                extend:    'csvHtml5',
                text:      '<i class="fa fa-file-text-o"></i>',
                titleAttr: 'CSV'
            },
            {
                extend:    'pdfHtml5',
                text:      '<i class="fa fa-file-pdf-o"></i>',
                titleAttr: 'PDF'
            }
            ]
            } );
	}
    </script>
